{{- if .Values.runners.enabled -}}
{{- if .Values.runners.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "nano.runners.serviceAccountName" . }}
  labels:
    {{- include "nano.labels" . | nindent 4 }}
  {{- with .Values.runners.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.runners.serviceAccount.automountServiceAccountToken | default false }}
{{- end }}
{{- end }}
